---
name: Release
on:
  workflow_dispatch:
jobs:
  release:
    name: Release
    if: github.repository_owner == 'juftin'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Check out the repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 2
      - name: Semantic Release
        uses: juftin/actions/semantic-release@5a54b64fe07d8de40f92676cae6b56c565ec28b2 # v1.4.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
