---
name: Release
on:
  workflow_dispatch:
jobs:
  release:
    name: Release
    if: github.repository_owner == 'juftin'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Check out the repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 2
      - name: Semantic Release
        uses: juftin/actions/semantic-release@82baff2e7a774020dfa3ba19ad1cdebae57c6df1 # v1.2.5
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
