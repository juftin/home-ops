apiVersion: v1
kind: ConfigMap
metadata:
  name: oauth-pages-html
  namespace: default
data:
  denied.html: |
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Access Denied</title>
      </head>
      <body>
        <h1>Access Denied</h1>
        <p>Your account is not on the authorized email list.</p>
      </body>
    </html>
  logged-out.html: |
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Logged Out</title>
      </head>
      <body>
        <h1>Logged Out</h1>
        <p>Your session has been cleared.</p>
      </body>
    </html>
