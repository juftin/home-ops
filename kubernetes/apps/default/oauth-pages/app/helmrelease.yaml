apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: oauth-pages
spec:
  chartRef:
    kind: OCIRepository
    name: oauth-pages
  interval: 1h
  values:
    controllers:
      oauth-pages:
        containers:
          app:
            image:
              repository: nginx
              tag: alpine
            resources:
              requests:
                cpu: 5m
                memory: 16Mi
    configMaps:
      oauth-pages-html:
        data:
          denied.html: |
            <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>403 Forbidden</title>
                <style>
                    @import url("https://fonts.googleapis.com/css?family=Press+Start+2P");

                    html,
                    body {
                        width: 100%;
                        height: 100%;
                        margin: 0;
                    }

                    * {
                        font-family: 'Press Start 2P', cursive;
                        box-sizing: border-box;
                    }

                    #app {
                        padding: 1rem;
                        background: #000000;
                        display: flex;
                        height: 100%;
                        justify-content: center;
                        align-items: center;
                        color: #54FE55;
                        text-shadow: 0 0 10px;
                        font-size: 6rem;
                        flex-direction: column;
                        text-align: center;
                    }

                    #app .txt {
                        font-size: 1.8rem;
                    }

                    .actions {
                        margin-top: 2rem;
                        display: flex;
                        flex-wrap: wrap;
                        gap: 0.75rem;
                        justify-content: center;
                    }

                    .actions a {
                        color: #54FE55;
                        border: 2px solid #54FE55;
                        text-decoration: none;
                        padding: 0.65rem 0.9rem;
                        font-size: 0.75rem;
                        text-shadow: none;
                        box-shadow: 0 0 8px rgba(84, 254, 85, 0.75);
                    }

                    .actions a:hover {
                        background: #54FE55;
                        color: #000000;
                    }

                    .actions a.secondary {
                        color: #9CA3AF;
                        border-color: #9CA3AF;
                        box-shadow: none;
                    }

                    .actions a.secondary:hover {
                        background: #9CA3AF;
                        color: #000000;
                    }

                    @keyframes blink {
                        0% {
                            opacity: 0;
                        }

                        49% {
                            opacity: 0;
                        }

                        50% {
                            opacity: 1;
                        }

                        100% {
                            opacity: 1;
                        }
                    }

                    .blink {
                        animation-name: blink;
                        animation-duration: 1s;
                        animation-iteration-count: infinite;
                    }
                </style>
            </head>
            <body>
                <div id="app">
                    <div>403</div>
                    <div class="txt">Forbidden<span class="blink">_</span></div>
                    <div class="actions">
                        <a href="/logout" role="button">Sign in again</a>
                        <a href="/" class="secondary" role="button">Return home</a>
                    </div>
                </div>
            </body>
            </html>
          logged-out.html: |
            <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Logged Out</title>
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
                <style>
                    body {
                        min-height: 100vh;
                        background: #0f172a;
                        color: #ffffff;
                    }
                    main.container {
                        min-height: 100vh;
                        display: grid;
                        place-items: center;
                    }
                    article.denied-card {
                        max-width: 640px;
                        margin: 0;
                        text-align: center;
                        background: transparent;
                        box-shadow: none;
                        border: 0;
                        padding: 0;
                    }
                    .castle {
                        width: 180px;
                        margin: 0 auto 1rem;
                    }
                    h1 {
                        color: #ffffff;
                    }
                    .subtitle {
                        margin-top: 0.75rem;
                        color: #ffffff;
                        font-size: 1.2rem;
                        font-weight: 600;
                    }
                    article.denied-card p {
                        color: #e2e8f0;
                    }
                    .actions {
                        margin-top: 1rem;
                        display: flex;
                        flex-wrap: wrap;
                        gap: 0.75rem;
                        justify-content: center;
                    }
                    .actions a {
                        margin-bottom: 0;
                    }
                </style>
            </head>
            <body>
                <main class="container">
                    <article class="denied-card">
                        <img class="castle" src="https://openmoji.org/data/color/svg/1F6AA.svg" alt="Open door icon" />
                        <h1>You're Logged Out</h1>
                        <p class="subtitle">Your session has been cleared.</p>
                        <p>You can close this tab, or sign in again with an approved account.</p>
                        <div class="actions">
                            <a href="/" class="contrast" role="button">Sign in again</a>
                            <a href="/" class="secondary" role="button">Return home</a>
                        </div>
                    </article>
                </main>
            </body>
            </html>
    persistence:
      html:
        type: configMap
        name: oauth-pages
        globalMounts:
          - path: /usr/share/nginx/html
    service:
      app:
        controller: oauth-pages
        ports:
          http:
            port: 80
