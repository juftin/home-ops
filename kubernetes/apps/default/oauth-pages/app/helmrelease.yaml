apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: oauth-pages
spec:
  chartRef:
    kind: OCIRepository
    name: oauth-pages
  interval: 1h
  values:
    controllers:
      oauth-pages:
        containers:
          app:
            image:
              repository: nginx
              tag: alpine
            resources:
              requests:
                cpu: 5m
                memory: 16Mi
    configMaps:
      oauth-pages-html:
        data:
          denied.html: |
            <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Access Denied</title>
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
                <style>
                    body {
                        min-height: 100vh;
                        background: #0f172a;
                        color: #ffffff;
                    }
                    main.container {
                        min-height: 100vh;
                        display: grid;
                        place-items: center;
                    }
                    article.denied-card {
                        max-width: 640px;
                        margin: 0;
                        text-align: center;
                        background: transparent;
                        box-shadow: none;
                        border: 0;
                        padding: 0;
                    }
                    .castle {
                        width: 180px;
                        margin: 0 auto 1rem;
                    }
                    h1 {
                        color: #ffffff;
                    }
                    .subtitle {
                        margin-top: 0.75rem;
                        color: #ffffff;
                        font-size: 1.2rem;
                        font-weight: 600;
                    }
                    article.denied-card p {
                        color: #e2e8f0;
                    }
                    .actions {
                        margin-top: 1rem;
                        display: flex;
                        flex-wrap: wrap;
                        gap: 0.75rem;
                        justify-content: center;
                    }
                    .actions a {
                        margin-bottom: 0;
                    }
                </style>
            </head>
            <body>
                <main class="container">
                    <article class="denied-card">
                        <img class="castle" src="https://openmoji.org/data/color/svg/1F3F0.svg" alt="Cartoon castle icon" />
                        <h1>Oops! Access Denied</h1>
                        <p class="subtitle">You don't seem to have the keys to the castle.</p>
                        <p>Please sign in with an approved account, or ask your administrator to grant you access.</p>
                        <div class="actions">
                            <a href="/" class="contrast" role="button">Sign in again</a>
                            <a href="/" class="secondary" role="button">Return home</a>
                        </div>
                    </article>
                </main>
            </body>
            </html>
          logged-out.html: |
            <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Logged Out</title>
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
                <style>
                    body {
                        min-height: 100vh;
                        background: #0f172a;
                        color: #ffffff;
                    }
                    main.container {
                        min-height: 100vh;
                        display: grid;
                        place-items: center;
                    }
                    article.denied-card {
                        max-width: 640px;
                        margin: 0;
                        text-align: center;
                        background: transparent;
                        box-shadow: none;
                        border: 0;
                        padding: 0;
                    }
                    .castle {
                        width: 180px;
                        margin: 0 auto 1rem;
                    }
                    h1 {
                        color: #ffffff;
                    }
                    .subtitle {
                        margin-top: 0.75rem;
                        color: #ffffff;
                        font-size: 1.2rem;
                        font-weight: 600;
                    }
                    article.denied-card p {
                        color: #e2e8f0;
                    }
                    .actions {
                        margin-top: 1rem;
                        display: flex;
                        flex-wrap: wrap;
                        gap: 0.75rem;
                        justify-content: center;
                    }
                    .actions a {
                        margin-bottom: 0;
                    }
                </style>
            </head>
            <body>
                <main class="container">
                    <article class="denied-card">
                        <img class="castle" src="https://openmoji.org/data/color/svg/1F6AA.svg" alt="Open door icon" />
                        <h1>You're Logged Out</h1>
                        <p class="subtitle">Your session has been cleared.</p>
                        <p>You can close this tab, or sign in again with an approved account.</p>
                        <div class="actions">
                            <a href="/" class="contrast" role="button">Sign in again</a>
                            <a href="/" class="secondary" role="button">Return home</a>
                        </div>
                    </article>
                </main>
            </body>
            </html>
    persistence:
      html:
        type: configMap
        name: oauth-pages
        globalMounts:
          - path: /usr/share/nginx/html
    service:
      app:
        controller: oauth-pages
        ports:
          http:
            port: 80
