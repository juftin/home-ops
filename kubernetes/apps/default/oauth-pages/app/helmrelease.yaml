apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: oauth-pages
spec:
  chartRef:
    kind: OCIRepository
    name: oauth-pages
  interval: 1h
  values:
    controllers:
      oauth-pages:
        containers:
          app:
            image:
              repository: nginx
              tag: alpine
            resources:
              requests:
                cpu: 5m
                memory: 16Mi
    configMaps:
      oauth-pages-html:
        data:
          denied.html: |
            <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Access Denied</title>
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
                <style>
                    body {
                        min-height: 100vh;
                        background: radial-gradient(circle at 10% 20%, #c4b5fd 0%, #818cf8 45%, #4338ca 100%);
                    }
                    main.container {
                        min-height: 100vh;
                        display: grid;
                        place-items: center;
                    }
                    article.denied-card {
                        max-width: 640px;
                        margin: 0;
                        text-align: center;
                        border-radius: 1rem;
                        box-shadow: 0 24px 48px rgba(15, 23, 42, 0.35);
                        backdrop-filter: blur(6px);
                    }
                    .castle {
                        width: 140px;
                        margin: 0 auto 1rem;
                    }
                    .subtitle {
                        margin-top: 0.75rem;
                        color: #334155;
                    }
                    .actions {
                        margin-top: 1rem;
                        display: flex;
                        flex-wrap: wrap;
                        gap: 0.75rem;
                        justify-content: center;
                    }
                    .actions a {
                        margin-bottom: 0;
                    }
                </style>
            </head>
            <body>
                <main class="container">
                    <article class="denied-card">
                        <div class="castle" aria-hidden="true">
                            <svg viewBox="0 0 180 140" xmlns="http://www.w3.org/2000/svg">
                                <rect x="38" y="44" width="104" height="74" rx="8" fill="#e2e8f0"/>
                                <rect x="52" y="30" width="24" height="24" fill="#94a3b8"/>
                                <rect x="104" y="30" width="24" height="24" fill="#94a3b8"/>
                                <rect x="84" y="72" width="24" height="46" rx="10" fill="#475569"/>
                                <circle cx="90" cy="96" r="3" fill="#f8fafc"/>
                                <path d="M46 44h88" stroke="#64748b" stroke-width="4"/>
                                <path d="M65 20l8 10h-16zM117 20l8 10h-16z" fill="#334155"/>
                                <circle cx="142" cy="28" r="10" fill="#f59e0b"/>
                                <path d="M28 122h124" stroke="#16a34a" stroke-width="8" stroke-linecap="round"/>
                            </svg>
                        </div>
                        <h1>Oops! Access Denied</h1>
                        <p class="subtitle">You do not seem to have the keys to this castle.</p>
                        <p>Please sign in with an approved account, or ask your administrator to add your email to the allowlist.</p>
                        <div class="actions">
                            <a href="https://accounts.google.com/Logout" class="contrast" role="button" target="_blank" rel="noopener noreferrer">Switch Google account</a>
                            <a href="https://echo.${SECRET_DOMAIN}/" class="secondary" role="button">Try again</a>
                        </div>
                    </article>
                </main>
            </body>
            </html>
          logged-out.html: |
            <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Logged Out</title>
                <style>
                    body {
                        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        min-height: 100vh;
                        margin: 0;
                        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                    }
                    .container {
                        text-align: center;
                        background: white;
                        padding: 3rem 2rem;
                        border-radius: 10px;
                        box-shadow: 0 10px 40px rgba(0,0,0,0.2);
                        max-width: 500px;
                    }
                    .logo {
                        width: 80px;
                        height: 80px;
                        border-radius: 999px;
                        margin-bottom: 1rem;
                    }
                    h1 {
                        color: #38a169;
                        margin: 0 0 1rem 0;
                        font-size: 2rem;
                    }
                    p {
                        color: #4a5568;
                        line-height: 1.6;
                        margin: 0 0 0.75rem 0;
                    }
                    .actions {
                        margin-top: 1.25rem;
                        display: flex;
                        gap: 0.75rem;
                        justify-content: center;
                        flex-wrap: wrap;
                    }
                    .btn {
                        display: inline-block;
                        text-decoration: none;
                        padding: 0.65rem 0.9rem;
                        border-radius: 0.5rem;
                        font-weight: 600;
                        font-size: 0.95rem;
                    }
                    .btn-primary {
                        background: #1a73e8;
                        color: white;
                    }
                    .btn-secondary {
                        background: #edf2f7;
                        color: #2d3748;
                    }
                </style>
            </head>
            <body>
                <div class="container">
                    <img class="logo" src="https://raw.githubusercontent.com/juftin/juftin.github.io/main/content/static/juftin.png" alt="Juftin logo" />
                    <h1>ðŸ‘‹ Logged Out</h1>
                    <p>You have been successfully logged out.</p>
                    <p>Your session cookie has been cleared for this site.</p>
                    <div class="actions">
                        <a class="btn btn-primary" href="https://accounts.google.com/Logout" target="_blank" rel="noopener noreferrer">Sign out of Google</a>
                        <a class="btn btn-secondary" href="javascript:window.location.reload();">Refresh</a>
                    </div>
                </div>
            </body>
            </html>
    persistence:
      html:
        type: configMap
        name: oauth-pages
        globalMounts:
          - path: /usr/share/nginx/html
    service:
      app:
        controller: oauth-pages
        ports:
          http:
            port: 80
